<form>
    <p>{{message}}</p>
    <div class="form-group">
        <button type="button" name="check">
            <i class="fas fa-search"></i> Refresh List
        </button>
    </div>

    {{#if hasMissingThumbs}}
    <div class="form-group">
        <h3>Maps Without Thumbnails:</h3>
        <div class="maps-list" style="max-height: 300px; overflow-y: auto; margin: 10px 0;">
            {{#each missingThumbs}}
            <div class="map-item" style="margin: 5px 0;">
                <input type="checkbox" id="map-{{this.id}}" value="{{this.id}}" checked>
                <label for="map-{{this.id}}">{{this.name}}</label>
            </div>
            {{/each}}
        </div>
        <div class="buttons" style="margin-top: 10px;">
            <button type="button" name="update-selected">
                <i class="fas fa-image"></i> Update Selected Maps
            </button>
            <button type="button" name="update-all">
                <i class="fas fa-images"></i> Update All Maps
            </button>
        </div>
    </div>
    {{/if}}
</form>
